<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        #urlInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #urlInput:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #1976d2;
        }

        button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }

        #loading {
            text-align: center;
            display: none;
            color: #666;
            margin: 20px 0;
        }

        #error {
            display: none;
            color: #f44336;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #result {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .copy-button {
            background: #4caf50;
            padding: 6px 12px;
            font-size: 14px;
            margin-left: 10px;
            width: auto;
        }

        .copy-button:hover {
            background: #388e3c;
        }

        .copied-message {
            display: none;
            color: #4caf50;
            margin-left: 10px;
        }

        .cache-hit {
            color: #4caf50;
            margin-top: 10px;
            font-size: 14px;
        }

        .cache-stats {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            background: #fafafa;
            padding: 15px;
            border-radius: 6px;
        }

        .clear-cache-btn {
            background: #ff5722;
            font-size: 12px;
            padding: 8px 16px;
            margin-top: 10px;
            width: auto;
        }

        .clear-cache-btn:hover {
            background: #f4511e;
        }

        a {
            color: #2196f3;
            text-decoration: none;
            word-break: break-all;
        }

        a:hover {
            text-decoration: underline;
        }

        .retry-status {
            background: #fff3e0;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .retry-cancel {
            background: #f44336;
            margin-top: 10px;
        }

        .retry-cancel:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter your URL here..." />
            <button onclick="shortenUrl()" id="shortenButton">Shorten URL</button>
        </div>

        <div id="loading">
            Processing...
        </div>

        <div id="error" class="error">
        </div>

        <div id="result" class="result">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
