<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2d2d2d;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #3d3d3d;
        }

        th {
            background-color: #3d3d3d;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            color: white;
        }

        .refresh {
            background-color: #007bff;
        }

        .delete {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Redis Monitor</h1>

        <button onclick="refreshData()" class="button refresh">Refresh Data</button>
        <button onclick="clearAllCache()" class="button delete">Clear All Cache</button>

        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>TTL (seconds)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cacheData"></tbody>
        </table>
    </div>

    <script>
        async function refreshData() {
            try {
                const response = await fetch('/monitor/cache');
                const data = await response.json();

                const tbody = document.getElementById('cacheData');
                tbody.innerHTML = '';

                Object.entries(data).forEach(([key, data]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${key}</td>
                        <td>${data.value}</td>
                        <td>${data.ttl}</td>
                        <td>
                            <button onclick="deleteKey('${key}')" class="button delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function deleteKey(key) {
            if (confirm('Are you sure you want to delete this key?')) {
                try {
                    await fetch(`/monitor/cache/${key}`, { method: 'DELETE' });
                    refreshData();
                } catch (error) {
                    console.error('Error deleting key:', error);
                }
            }
        }

        async function clearAllCache() {
            if (confirm('Are you sure you want to clear all cache?')) {
                try {
                    await fetch('/monitor/cache', { method: 'DELETE' });
                    refreshData();
                } catch (error) {
                    console.error('Error clearing cache:', error);
                }
            }
        }

        // Initial load
        refreshData();
        // Auto refresh every 10 seconds
        setInterval(refreshData, 10000);
    </script>
</body>

</html>
